<app-header>
  <h1 class="title">Hospital Mangement Suite</h1>
</app-header>
<div class="main-container">
  <app-side-nav class="side-nav" [navBarData]="navBarData"></app-side-nav>
  <div class="content">
    <div class="mat-elevation-z8">
      <div class="operations">
        <h2>List of Change Requests</h2>
      </div>

      <table mat-table [dataSource]="dataSource" class="table">
        <!-- From Column -->
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef>From</th>
          <td mat-cell *matCellDef="let request">{{ request.from[0].name }}</td>
        </ng-container>

        <!-- Reason Column -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Reason</th>
          <td mat-cell *matCellDef="let request">{{ request.reason }}</td>
        </ng-container>

        <!-- change Column -->
        <ng-container matColumnDef="change">
          <th mat-header-cell *matHeaderCellDef>Change</th>
          <td mat-cell *matCellDef="let request">{{ request.for[0].name }}</td>
        </ng-container>

        <!-- replacement Column -->
        <ng-container matColumnDef="replacement">
          <th mat-header-cell *matHeaderCellDef>Replacement</th>
          <td mat-cell *matCellDef="let request">{{ request.replacement[0].name}}</td>
        </ng-container>

        <!-- Operations Column -->
        <!-- <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user" class="operations">
            <button class="operations-btn" (click)="updateDoctor()">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="operations-btn" (click)="updateDoctor()">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
